<div class="container-fluid">
    <div class="row">
      <div class="col-12 col-lg-6 signin-form">
        <h4>Créer un jeu</h4></br>
      <form id="formulaireCreation">
          <div class="mb-3">
              <label for="NomInput" class="form-label">Nom du jeu</label>
              <input type="text" class="form-control" id="NomInput" placeholder="Minecraft" name="Nom">
          </div>
          <div class="mb-3">
              <label for="DescriptionInput" class="form-label">Description</label>
              <input type="text" class="form-control" id="DescriptionInput" placeholder="Un jeu de survie créatif" name="Description">
          </div>
          <div class="mb-3">
            <label for="PegiInput" class="form-label">Pegi</label>
            <input type="number" class="form-control" id="PegiInput" placeholder="7" name="Pegi">
          </div>
          <div class="mb-3">
            <label for="GenreInput" class="form-label">Genre(s)</label>
            <input type="text" class="form-control" id="GenreInput" placeholder='"Survie", "Action", "Aventure"' name="Genre">
          </div>
          <div class="mb-3">
            <label for="PlateformeInput" class="form-label">Plateforme(s)</label>
            <input type="text" class="form-control" id="PlateformeInput" placeholder='"PC", "Playstation", "Xbox", "Nintendo"' name="Plateforme">
          </div>
          <div class="mb-3">
            <label for="PriceInput" class="form-label">Prix</label>
            <input type="number" class="form-control" id="PriceInput" placeholder="29.99" name="Prix">
          </div>
          <div class="mb-3">
            <label for="PromotionInput" class="form-label">Promotion (en %)</label>
            <input type="number" class="form-control" id="PromotionInput" placeholder="50" name="Promotion">
          </div>
          <div class="mb-3">
              <label for="QuantityInput" class="form-label">Quantité en stock</label>
              <input type="number" class="form-control" id="QuantityInput" placeholder="1000" name="Quantité">
          </div>
          <div class="mb-3">
              <label for="ReleaseDateInput" class="form-label">Date de sortie</label>
              <input type="text" class="form-control" id="ReleaseDateInput" placeholder="18/11/2011" name="DateDeSortie">
          </div>
          <div class="text-center">
              <button type="button" class="btn btn-primary text-white" id="btn-validation-creation">Créer le jeu</button>
          </div>
      </form>
  </div>
