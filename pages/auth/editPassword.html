<div class="container-fluid">
    <div class="row">
    <div class="col-12 col-lg-6 signin-form">
    <h4>Changer son mot de passe</h4></br>
    <form>
        <div class="mb-3">
          <label for="PasswordInput" class="form-label">Mot de passe</label>
          <input type="password" class="form-control" id="PasswordInput" name="Password">
        </div>
        <div class="mb-3">
            <label for="ValidatePasswordInput" class="form-label">Validez votre mot de passe</label>
            <input type="password" class="form-control" id="ValidatePasswordInput" name="PasswordConfirm">
          </div>
        <div class="text-center">
            <button type="submit" class="btn btn-primary text-white">Changer mon mot de passe</button>
        </div>
    </form>
    <div class="text-center pt-3">
        <a href="/account">Modifier mes informations personnelles</a>
    </div>
    </div>
    <div class="d-none d-lg-block col-12 col-lg-6 photo-signin">
        <img src="../images/halo-infinite-vertical.jpg">
    </div>
    </div>
</div>
