  <!-- Modal edition -->
  <div class="modal fade" id="EditionPhotoModal" tabindex="-1" aria-labelledby="EditionPhotoModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h2 class="modal-title fs-5" id="EditionPhotoModalLabel">Edition du jeu</h2>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
              <form>
                  <div class="mb-3">
                    <label for="NamePhotoInput" class="form-label">Titre</label>
                    <input type="text" class="form-control" id="NamePhotoInput" placeholder="Minecraft" name="Titre"> 
                  </div>
                  <div class="mb-3">
                    <label for="PricePhotoInput" class="form-label">Prix</label>
                    <input type="text" class="form-control" id="PricePhotoInput" placeholder="19,99€" name="Prix"> 
                  </div>
                  <div class="mb-3">
                    <label for="ImageInput" class="form-label">Image</label>
                    <input type="file" class="form-control" id="ImageInput"  name="Image">
                  </div>
                  <div class="text-center">
                      <button type="button" class="btn btn-primary text-white">Enregistrer</button>
                  </div>
              </form>
          </div>
        </div>
      </div>
    </div>
  
    <!-- Modal suppression -->
